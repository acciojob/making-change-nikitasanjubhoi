<!DOCTYPE html>
<html>
<head>
  <title>Make Change</title>
</head>
<body>

<script>
  const makeChange = (c) => {
    c = parseInt(c); // Ensure input is a number

    let q = Math.floor(c / 25);
    c = c % 25;

    let d = Math.floor(c / 10);
    c = c % 10;

    let n = Math.floor(c / 5);
    c = c % 5;

    let p = c;

    return { q, d, n, p };
  };

  // Prompt user for input
  const c = prompt("Enter an amount in cents (1-99):");
  if (c > 0 && c < 100) {
    alert(JSON.stringify(makeChange(c)));
  } else {
    alert("Please enter a value between 1 and 99.");
  }
</script>

</body>
</html>
